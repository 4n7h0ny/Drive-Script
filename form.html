<h1>title</h1>
<h2>Documentation Submission Form</h2>
<h3><b>(04.01.15 - 03.31.16)</b></h3>

<h4><b>Please upload requested documents using the form below</b></h4>


<h5><b>Name the file as follows (File Name - Year Ending)</b></h5>

<h6>Example (Reports - DC - FYE 2015)</h6>

<h7>Uploaded documents can be viewed by clicking the following link: <p><b><a href="google.com" target="_blank">google.com</a></b></p></h7>




<form id="form">

    <label>Name</label>
    <input type="text" name="Name" placeholder="Name">
    
    <label>Email</label>
    <input type="text" name="Email" placeholder="Email">
    
    <input type="file" name="myFile">
    
    <input type="submit" value="Upload File" 
           onclick="this.value='Uploading..';
                    google.script.run.withSuccessHandler(fileUploaded)
                    .uploadFiles(this.parentNode);
                    return false;">
</form>

<div id="output"></div>

<script>
    function fileUploaded(status) {
        document.getElementById('form').style.display = 'none';
        document.getElementById('output').innerHTML = status;
    }
</script>
